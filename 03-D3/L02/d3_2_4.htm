<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="http://d3js.org/d3.v6.js"></script>
</head>

<body>
    <div class="div_d3"> </div> 

    <script type="text/javascript">
        let w = 500;
        let h = 120;

        let svg = d3.select("body").append("svg")
            .attr("width", w)
            .attr("height", h);

        let dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25];

        let rects = svg.selectAll("rect")
            .data(dataset)
            .join("rect")
                .transition.delay(function(d, i) { return i * 10; })
                .attr("x", function(d,i) {
                    return i * (w / dataset.length);
                })
                .attr("y", function(d,i) {
                    return h - (d * 4);
                })
                .attr("height", function(d,i) {
                    return 4*d;
                })
                .attr("width", function(d,i) {
                    return (w / dataset.length - 1);
                })
                .attr("fill", function(d,i) {
                    return "rgb(0, 0, " + (d * 10) + ")";
                });
        
        svg.selectAll("text")
            .data(dataset)
            .join("text")
            .text(function (d) {
                return d;
            })
            .transition.delay(function(d, i) { return i * 10; })
            .attr("x", function (d, i) {
                return i * (w / dataset.length) + (w / dataset.length)/2;
            })
            .attr("y", function (d) {
                return h - (d * 4) + 15; // padding
            })
            .attr("stroke","white")
            .attr("text-anchor", "middle");
        
            rects.on("click", function(e, d) { // event, data
                console.log("The value is "+ d);
            });
        
        d3.select("body").append("button")
            .attr("id","sort_button")
            .text("Sort bars");

        //Define sort order flag
        let sortOrder = false;
        //Define sort function
        let sortBars = function() {
            //Flip value of sortOrder
	        sortOrder = !sortOrder;

	        svg.selectAll("rect")
		        .sort(function(a, b) {
			        if (sortOrder) {
				        return d3.ascending(a, b);
			        } else {
				        return d3.descending(a, b);
			        }
		        })
                .transition().duration(function(d, i) { return i * 10; })
		        .attr("x", function(d, i) {
    		        return i * (w / dataset.length);
		        });
            svg.selectAll("text")
                .sort(function(a, b) {
			        if (sortOrder) {
				        return d3.ascending(a, b);
			        } else {
				        return d3.descending(a, b);
			        }
		        })
                .transition.delay(function(d, i) { return i * 10; })
                .attr("x", function(d, i) {
    		        return i * (w / dataset.length) + (w / dataset.length)/2;
		        });
        };

        d3.select("#sort_button").on("click", function(e,d) {
            sortBars();
        });

        
    </script>
</body>
</html>
