<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Scatterplot - Lesson 3</title>
    <script type="text/javascript" src="http://d3js.org/d3.v6.js"></script>
</head>

<body>
    <script type="text/javascript">

        let w = 500, h = 400;
       
        let svg = d3.select('body').append('svg')
            .attr('width', w)
            .attr('height', h);
        
        let dataset = [];
        for(let i=0; i<10; i++) {
            let dim = [];
            dim[0] = Math.floor((Math.random() * w));
            dim[1] = Math.floor((Math.random() * h));
            dim[2] = 5;
            dataset[i] = dim;
        }

        let circles = svg.selectAll("circle")
            .data(dataset)
            .join("circle")
                .attr("cx", (d,i) => d[0])
                .attr("cy", (d,i) => d[1])
                .attr("r",  (d,i) => d[2]);

        svg.selectAll("text")
            .data(dataset)
            .join("text")
            .text( (d) => {return "("+d[0]+","+d[1]+")";} )
            .attr("x", (d) => d[0])
            .attr("y", (d) => d[1])
            .attr("fill","red");

        

        
    </script>    
</body>
</html>
