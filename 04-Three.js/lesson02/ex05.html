<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="https://threejs.org/build/three.js"></script>
		<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
		<script>
			const scene = new THREE.Scene();
			var ratio = window.innerWidth / window.innerWidth;
            const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            const renderer = new THREE.WebGLRenderer();
			const controls = new THREE.OrbitControls(camera, renderer.domElement);
			
			
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
			window.addEventListener('resize', function() {
				const width = window.innerWidth;
				const height = window.innerHeight;
				renderer.setSize( width, height );
				camera.aspect = width / height;
				camera.updateProjectionMatrix();
			});

            var geometry = new THREE.SphereGeometry(1, 10, 10);
            var material = new THREE.MeshBasicMaterial( { color: 0x00ff00} );
            const sphere01 = new THREE.Mesh( geometry, material );
			sphere01.position.x = -2.5;
            scene.add( sphere01 );

			geometry = new THREE.SphereGeometry(1, 10, 10);
            material = new THREE.MeshBasicMaterial( { color: 0x00ff00} );
            const sphere02 = new THREE.Mesh( geometry, material );
			sphere02.position.x = 2.5;
            scene.add( sphere02 );

            camera.position.z = 5;

            function animate() {
	            requestAnimationFrame( animate );
                sphere01.rotation.y += 0.01;
                sphere02.rotation.y += 0.01;
				controls.update();
	            renderer.render( scene, camera );
            }

            animate();

		</script>
	</body>
</html>
