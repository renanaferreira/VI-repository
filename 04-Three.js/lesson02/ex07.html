<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="https://threejs.org/build/three.js"></script>
		<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
		<script>
			const scene = new THREE.Scene();
			var ratio = window.innerWidth / window.innerWidth;
            const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            const renderer = new THREE.WebGLRenderer();
			const controls = new THREE.OrbitControls(camera, renderer.domElement);
			
			
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
			window.addEventListener('resize', function() {
				const width = window.innerWidth;
				const height = window.innerHeight;
				renderer.setSize( width, height );
				camera.aspect = width / height;
				camera.updateProjectionMatrix();
			});
			camera.position.z = 5;

            var geometry = new THREE.SphereGeometry(1, 10, 10);
            var material = new THREE.MeshLambertMaterial( { 
				color: '#006063',
			} );
            const sphere01 = new THREE.Mesh( geometry, material );
			sphere01.position.x = -2.5;
            scene.add( sphere01 );

			geometry = new THREE.SphereGeometry(1, 10, 10);
			material = new THREE.MeshPhongMaterial( { 
				color: '#006063',
				specular: '#a9fcff',
				shininess: 100,
			} );
            const sphere02 = new THREE.Mesh( geometry, material );
			sphere02.position.x = 2.5;
            scene.add( sphere02 );

			const light = new THREE.DirectionalLight(0xffffff, 1.0);
			light.position = new THREE.Vector3(0,5,0);
			scene.add( light );

			const alight = new THREE.AmbientLight(0xffffff);
			scene.add(alight);

            function animate() {
	            requestAnimationFrame( animate );
				controls.update();
	            renderer.render( scene, camera );
            }

            animate();

		</script>
	</body>
</html>
